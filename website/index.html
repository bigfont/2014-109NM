<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>
        Island Taxi
    </title>
    <meta name="description" content="Taxi services on Salt Spring Island.">
    <meta name="keywords" content="taxi salt spring island">

    <!--Responsive metas-->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

    <style type="text/css">
        html, body {
            height: 100%;
        }

        body {
            background-attachment: fixed;
            background-clip: content-box;
            background-image: url(background-xs.jpg);
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            padding: 0; /* remove bootstrap top padding */
        }

        .center-absolute {
            position: absolute;
            margin-left: auto;
            margin-right: auto;
            left: 0;
            right: 0;
        }

        #page-header {
            top: 5%;
        }

        #contact-buttons {
            bottom: 5%;
            padding: 0 5px;
            max-width: 400px;
        }

        #page-header * {
            text-align: Center;
            margin: 0;
            padding: 0;
        }

        #page-header address {
            margin: 10px 0;
            border-top: thin inset silver;
            border-bottom: thin inset silver;
            background-color: rgba(0,0,255,0.2);
        }

            #page-header address p,
            #page-header address a {
                font-size: 18px;
                color: black; /*for links*/
            }

            #page-header address #phone-link {
                font-weight: bold;
            }

        /* Extra small devices (phones, less than 768px) */
        /* No media query since this is the default in Bootstrap */

        /* Small devices (tablets, 768px and up) */
        @media (min-width: 768px) {
            body {
                background-image: url(background-sm.jpg);
                background-size: 100%;
            }
        }

        /* Medium devices (desktops, 992px and up) */
        @media (min-width: 992px) {
            body {
                background-image: url(background-md.jpg);
            }
        }

        /* Large devices (large desktops, 1200px and up) */
        @media (min-width: 1200px) {
            body {
                background-image: url(background-lg.jpg);
            }
        }


        /*IE 10*/
        @-webkit-viewport {
            width: device-width;
        }

        @-moz-viewport {
            width: device-width;
        }

        @-ms-viewport {
            width: device-width;
        }

        @-o-viewport {
            width: device-width;
        }

        @viewport {
            width: device-width;
        }
    </style>

</head>
<body>

    <div class="container-fluid">

        <div id="page-header" class="center-absolute">
            <h1>Island Taxi</h1>
            <address>
                <p>Salt Spring Island, BC</p>
                <p><a id="phone-link" href="tel:+1-250-931-1000">250-931-1000</a></p>
                <p><a id="email-link" href="mailto:info@islandtaxi.ca">info@islandtaxi.ca</a></p>
            </address>
            <p><strong>Friendly, safe, reliable service.</strong></p>
        </div>

        <div id="contact-buttons" class="center-absolute">
            <a class="btn btn-lg btn-block btn-default" href="tel:+1-250-931-1000"><i class="fa fa-phone">&nbsp;</i>Call Now</a>
            <a class="btn btn-lg btn-block btn-default" href="mailto:info@islandtaxi.ca"><i class="fa fa-envelope">&nbsp;</i>Email Now</a>
        </div>

    </div>

    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <script type="text/javascript">
        //IE 10
        $(function () {
            // Handler for .ready() called.

            if (navigator.userAgent.match(/IEMobile\/10\.0/)) {
                var msViewportStyle = document.createElement('style')
                msViewportStyle.appendChild(
                  document.createTextNode(
                    '@-ms-viewport{width:auto!important}'
                  )
                )
                document.querySelector('head').appendChild(msViewportStyle)
            }
        });



    </script>



    <!-- Latest compiled and minified JavaScript -->
    <!--<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>-->

</body>
</html>
